apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdsa-ingress
  namespace: sdsa
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: sdsa-client-service
                port:
                  number: 80
